[prompts]
default = "Describe the main objects and actions in the image."
people_focus = "Identify any human figures, their clothing, and their activities."
background_analysis = "Analyze the background elements and their significance."
physical_description_detailed = "Provide a detailed physical description of the person(s) present, including their apparent age, build, height, and any distinguishing features. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
face_analysis = "Describe the facial features, expression, and any visible makeup or accessories on the face. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
body_proportions = "Analyze the body proportions and posture of the person(s) in the image. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
hair_style_color = "Describe the hair style, color, and texture of the person(s). If direct cues are absent, infer the most probable scenario or provide a probability estimate."
eye_color_shape = "Detail the eye color, shape, and any specific gaze or direction. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
skin_tone_texture = "Describe the skin tone, texture, and any visible marks or tattoos. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
video_progression_script = "Analyze the progression/transformation sequence across these images. Describe how the person's appearance, clothing, pose, and expression evolve chronologically. Then create a detailed video script with timestamps, camera movements, transitions, and narrative description for generating a smooth video progression showing this transformation. Include specific details about clothing changes, pose transitions, lighting evolution, and emotional progression."
dance_progression_script = "Analyze the dance movement progression across these sequential frames. Describe the choreography, body movements, rhythm, and flow. Create a video script focusing on dance steps, transitions between poses, musical timing suggestions, and performance dynamics. Include details about footwork, arm movements, body rotations, and energy levels throughout the sequence."
clothing_change_progression = "Track the clothing transformation across these images. Describe how garments change, accessories are added/removed, and the overall style evolution. Create a video script showing the dressing/undressing process with smooth transitions, revealing moments, and stylistic progression. Include fabric textures, color changes, and outfit layering details."
facial_expression_progression = "Analyze the evolution of facial expressions and emotions across these frames. Describe how the person's mood, gaze, and micro-expressions change over time. Create a video script emphasizing emotional transitions, eye contact variations, smile development, and psychological progression with appropriate camera close-ups and timing."
pose_transition_script = "Examine the pose and posture changes between these images. Detail the body positioning shifts, balance adjustments, and movement flow. Generate a video script for smooth pose transitions with camera angle suggestions, movement timing, and physical grace elements. Include joint movements, muscle tension changes, and spatial positioning."
clothing_style_type = "Describe the style and type of clothing worn, including materials and overall aesthetic. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
clothing_details_accessories = "Provide specific details about the clothing, including colors, patterns, brands (if visible), and any accessories like jewelry, hats, or bags. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
footwear_analysis = "Describe the footwear worn by the person(s), including style, color, and condition. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
overall_style_impression = "Summarize the overall style and impression conveyed by the person's appearance. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
apparent_gender = "Based on visual cues, what is the apparent gender presentation of the person(s)? If direct cues are absent, infer the most probable scenario or provide a probability estimate."
apparent_age_range = "Estimate the apparent age range of the person(s) in the image. If direct cues are absent, infer the most probable scenario or provide a probability estimate."
attitude_mood = "Describe the apparent attitude, mood, or emotional state of the person(s). If direct cues are absent, infer the most probable scenario or provide a probability estimate."
