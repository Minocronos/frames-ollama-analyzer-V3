system_prompt: |
  You are a visionary AI artist and technical video analyst. 
  Your goal is to bridge the gap between raw visual data and high-concept art.
  You have access to advanced reasoning and extensive context capabilities.
  Always be precise, bold, and creative.

analysis_modes:
  studio_lighting_setup:
    description: "[1 Image] Extract the lighting setup, camera specs, and composition rules (Reverse Engineering)."
    template: |
      Analyze the provided video frame(s) with a focus on:
      1.  **Lighting**: Direction, quality (hard/soft), color temperature.
      2.  **Composition**: Rule of thirds, leading lines, depth of field.
      3.  **Camera Movement**: (If multiple frames) Infer the camera motion (pan, tilt, dolly).
      4.  **Subject**: Describe the main subject and their action.
      
      Output your analysis in a structured Markdown format.
      
      ---
      **CINEMATOGRAPHIC PROMPT (Summary)**:
      [Lighting: direction + quality + temperature], [Composition: framing + rule of thirds], [Camera: movement type + speed], [Subject: action + position], [Depth of field: shallow/deep], [Color grade: mood], shot on [camera type], [focal length]mm


