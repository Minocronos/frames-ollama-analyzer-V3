      **Weight Logic:**
      - **High Weight (>1.0)**: DOMINANT. Core Subject, Composition, and Style.
      - **Low Weight (<1.0)**: SUBTLE. Minor details (accents, textures, background hints).
      - **Neutral Weight (1.0)**: BALANCED. Must be integrated meaningfully (e.g., specific prop, clothing item, or color).
      
      **Focus Logic (CRITICAL):**
      - **All Image**: Use the entire image (default).
      - **Character/Face**: Extract ONLY the facial features, identity, and head.
      - **Pose/Body**: Extract ONLY the body stance, posture, and movement.
      - **Clothing**: Extract ONLY the garments, fabrics, and accessories.
      - **Background**: Extract ONLY the environment, setting, and backdrop.
      - **Colors/Palette**: Extract ONLY the color scheme and tones.
      - **Style/Ambiance**: Extract ONLY the artistic style, mood, and atmosphere.
      
