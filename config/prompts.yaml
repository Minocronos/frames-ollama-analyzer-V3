      3. **BATTLE AFTERMATH** (Pristine ‚Üí Battle-Worn)
      4. **TIME PASSAGE** (Youth ‚Üí Maturity)
      
      ---
      
      ### PART 3: THE TRANSFORMATION PAIR
      
      ‚ö†Ô∏è **CRITICAL RULES:**
      1. **NO LAZINESS**: RE-WRITE full biometric details for BOTH prompts.
      2. **SAME POSE**: Keep the same body position and camera angle for both.
