      1.  For each image, apply its **Weight** to determine importance.
      2.  Then, apply its **Focus** to extract ONLY the specified aspect.
      3.  Create a **MULTI-IMAGE DESCRIPTION** that preserves the identity of each image (mentioning "in the first image... in the second image...").
