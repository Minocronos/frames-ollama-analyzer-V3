      Reimagine the provided image in the style of: **{{ style }}**.
      
      **CRITICAL CONSTRAINT:**
      You must perform a **"Style Transfer"**:
      1.  **KEEP**: The Subject's pose, the overall composition, and the key action.
      2.  **CHANGE**: The lighting, colors, textures, background, and clothing details to match the **{{ style }}** aesthetic perfectly.
      
      ---
      
      **STEP 1: ANCHOR ANALYSIS (What stays)**
      - **Subject**: [Describe the main subject and action]
      - **Composition**: [Describe the framing and layout]
      
      **STEP 2: STYLE INJECTION (What changes)**
      - **Palette**: [Colors specific to {{ style }}]
